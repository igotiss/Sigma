<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://unpkg.com/vue@3"></script>

    <title>Task 03</title>
</head>
<body >
<div class="container pt-5" id="app">
    <div class="card" style="width: 38rem;">
        <div class="card-body">
            <h5 class="card-title">Sigma software</h5>
            <h6 class="card-subtitle mb-2 text-muted">Карта клієнта</h6>

            <form action="formHandler.php" method="post">

                <div class="mb-3">
                    <label for="name" class="form-label ">Введіть ім'я</label>
                    <input type="text" :class="checkStatus" id="name" required v-model="name" @change="showNameFieldMessage" placeholder="Ім'я">
                    <span :class="nameStatus"> {{nameMessage}}</span>
                </div>

                <div class="mb-3">
                    <label for="secondName" class="form-label" required>Введіть прізвище</label>
                    <input type="text" :class="checkStatus" id="secondName"  placeholder="Прізвище" v-model="secondName">
                </div>

                <div class=" form-check mb-3">
                    <input class="form-check-input" type="radio" name="sex"  id="man">
                    <label class="form-check-label" for="Man">
                        Чоловік
                    </label>
                </div>
                <div class=" form-check mb-3">
                    <input class="form-check-input" type="radio" name="sex" id="woman">
                    <label class="form-check-label" for="woman">
                        Жінка
                    </label>
                </div>
                <div class=" form-check mb-3">
                    <input class="form-check-input" type="radio" name="sex" id="noSex">
                    <label class="form-check-label" for="woman">
                        Не бажаю вказувати
                    </label>
                </div>

                <div class="mb-3">
                    <label for="phone" class="form-label" required>Введіть номер телефону</label>
                    <input type="text" class="form-control" id="phone"  placeholder="067-1234567">
                </div>

                <div class="mb-3">
                    <label for="nick" class="form-label" required>Введіть нікнейм </label>
                    <input type="text" class="form-control" id="nick"  placeholder="нік">
                </div>

                <button type="submit" class="btn btn-primary">Надіслати</button>
            </form>
        </div>
    </div>
</div>


<script src="vue.js"></script>

</body>
</html>
